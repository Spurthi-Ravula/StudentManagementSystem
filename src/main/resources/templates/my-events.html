<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head::head}"></head>
  <body>
    <div th:replace="fragments/header.html :: header"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div id="addEventForm" style="display: none">
            <h3>Add a new Event</h3>
            <form
              action="/add-event"
              th:object="${AddEventForm}"
              method="post"
              class=""
              enctype="multipart/form-data"
              onsubmit="validateAddEventForm()"
            >
              <input hidden="hidden" type="number" class="form-control" id="id" name="id" />

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Event Title" required />
              </div>

              <div class="form-group">
                <label for="price">Event Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter Event Price" required />
              </div>

              <div class="form-group">
                <label for="description">Event Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="Enter Event Description" required></textarea>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" placeholder="Enter Address" required></textarea>
              </div>

              <div class="form-group">
                <label for="availableSeats">Available Seats</label>
                <input type="number" class="form-control" id="availableSeats" name="availableSeats" placeholder="Enter available seats" required />
              </div>
              <div class="form-group">
                <label for="dateTime">Date time</label>
                <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" placeholder="Select date time" required />
              </div>
              <br />
              <div class="mb-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Save Event</button>
              </div>
              <br /><br />
            </form>
          </div>

          <div class="mb-3 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEventModal" onclick="toggleForm()">
              Add New Event
            </button>
          </div>

          <h1 class="mb-4 text-center">Reserved events</h1>

          <table id="reservedEventsTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Title</th>
                <th>Address</th>
                <th>Date/Time</th>
                <th>Price</th>
                <th>Description</th>
				<th>Posted By</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Category rows will be dynamically added here using Thymeleaf -->
              <tr th:each="event : ${reservedEvents}">
                <td th:text="${event.title}"></td>
                <td th:text="${event.address}"></td>
                <td th:text="${event.dateTime}"></td>
                <td th:text="${event.price}"></td>
                <td th:text="${event.description}"></td>
				<td th:text="${event.user!= null ? event.user.name : 'Empty'}"></td>
                <td>
                  <a th:href="@{'/cancel-reserved-event?eventId=' + ${event.id}}">
                    <button type="button" class="btn btn-danger btn-sm">Cancel</button>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <br /><br />

          <h1 class="mb-4 text-center">My events</h1>
          <table id="eventsTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Title</th>
                <th>Address</th>
                <th>Available Seats</th>
                <th>Date/Time</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
                <th hidden="hidden">id</th>
              </tr>
            </thead>
            <tbody>
              <!-- Category rows will be dynamically added here using Thymeleaf -->
              <tr th:each="event : ${events}">
                <td th:text="${event.title}" id="accommodationName"></td>
                <td th:text="${event.address}"></td>
                <td th:text="${event.availableSeats}"></td>
                <td th:text="${event.dateTime}"></td>
                <td th:text="${event.price}"></td>
                <td th:text="${event.description}"></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm edit-button">Edit</button>
                  <a th:href="@{'/delete-event?eventId=' + ${event.id}}">
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                  </a>
                </td>
                <td th:text="${event.id}" hidden="hidden"></td>
              </tr>
            </tbody>
          </table>
          <br /><br />
        </div>
        <input th:value="${success}" disabled hidden="hidden" id="success" />
        <input th:value="${message}" disabled hidden="hidden" id="message" />
      </div>
    </div>

    <div th:replace="~{fragments/footer::footer}"></div>

    <script>
      $(document).ready(function () {
        // Initialize DataTable for reserved events table
        $('#reservedEventsTable').DataTable({
          order: [], // Disable initial sorting
        });
        // Initialize DataTable for events table
        $('#eventTable').DataTable({
          order: [], // Disable initial sorting
        });
      });

      document.addEventListener('DOMContentLoaded', function () {
        const success = document.getElementById('success').value;
        const priceInput = document.getElementById('price');
        const availableSeatsInput = document.getElementById('availableSeats');
        const dateTimeInput = document.getElementById('dateTime');
        const editButtons = document.querySelectorAll('.edit-button');
        const currentDate = new Date();
        const formattedCurrentDate = currentDate.toISOString().slice(0, 16);

        dateTimeInput.min = formattedCurrentDate;

        if (success != 'null') {
          const message = document.getElementById('message').value;

          if (success === 'true') {
            swal({
              title: 'Success!',
              text: message,
              icon: 'success',
              button: 'close!',
            });
          } else if (success === 'false') {
            swal({
              title: 'Failure!',
              text: message,
              icon: 'failure',
              button: 'close!',
            });
          }
        }

        editButtons.forEach((button) => {
          button.addEventListener('click', function () {
            const form = document.getElementById('addEventForm');
            const row = this.closest('tr');

            document.getElementById('title').value = row.querySelector('td:nth-child(1)').textContent.trim();
            document.getElementById('address').value = row.querySelector('td:nth-child(2)').textContent.trim();
            document.getElementById('availableSeats').value = row.querySelector('td:nth-child(3)').textContent.trim();
            document.getElementById('price').value = row.querySelector('td:nth-child(5)').textContent.trim();
            document.getElementById('description').value = row.querySelector('td:nth-child(6)').textContent.trim();
            document.getElementById('id').value = row.querySelector('td:nth-child(8)').textContent.trim();

            const datetime = new Date(row.querySelector('td:nth-child(4)').textContent.trim());
            const formattedDatetime =
              datetime.getFullYear() +
              '-' +
              ('0' + (datetime.getMonth() + 1)).slice(-2) +
              '-' +
              ('0' + datetime.getDate()).slice(-2) +
              'T' +
              ('0' + datetime.getHours()).slice(-2) +
              ':' +
              ('0' + datetime.getMinutes()).slice(-2);

            document.getElementById('dateTime').value = formattedDatetime;

            form.style.display = 'block';
          });
        });

        priceInput.addEventListener('input', function (event) {
          const price = parseFloat(event.target.value);
          if (price < 0) {
            event.target.value = 0;
          }
        });

        availableSeatsInput.addEventListener('input', function (event) {
          const seats = parseFloat(event.target.value);
          if (seats < 1) {
            event.target.value = 1;
          }
        });
      });

      function toggleForm() {
        var form = document.getElementById('addEventForm');
        document.getElementById('id').value = 0;
        if (form.style.display === 'none') {
          form.style.display = 'block';
        } else {
          form.style.display = 'none';
        }
      }

      function validateAddEventForm() {
        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;
        const description = document.getElementById('description').value;
        const address = document.getElementById('address').value;
        const selectedDate = document.getElementById('datetime').value;

        if (title.trim() === '' || price.trim() === '' || description.trim() === '' || address.trim() === '' || selectedDate === '') {
          swal({
            title: 'Failure!',
            text: 'Input fields cannot be empty.',
            icon: 'failure',
            button: 'close!',
          });

          event.preventDefault();
          return false;
        }
      }
    </script>
  </body>
</html>
