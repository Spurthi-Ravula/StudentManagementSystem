<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}">
<body>
<div th:replace="fragments/header.html :: header"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

			<div class="mb-5 d-flex justify-content-end">
                <a th:href="@{/my-events}">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#addAccommodationModal">My Events
                    </button>
                </a>
            </div>

            <h1 class="mb-4 text-center">Available Events</h1>

            <table id="eventsTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>address</th>
                    <th>Seats available</th>
                    <th>Date/Time</th>
                    <th>Price</th>
					<th>Posted By</th>
                    <th>Actions</th>
					<th hidden="hidden">id</th>
					
                </tr>
                </thead>
                <tbody>
                <!-- Category rows will be dynamically added here using Thymeleaf -->
                <tr th:each="event : ${events}">
                    <td th:text="${event.title}" id="accommodationName"></td>
                    <td th:text="${event.address}"></td>
                    <td th:text="${event.availableSeats}"></td>
                    <td th:text="${event.dateTime}"></td>
                    <td th:text="${event.price}"></td>
					<td th:text="${event.user!= null ? event.user.name : 'Empty'}"></td>
                    <td>
                        <button onclick="confirmReservation(this)" th:value="${event.id}"
                                type="button" class="btn btn-primary btn-sm">Reserve Seat
                        </button>
                    </td>
                    <td th:text="${event.id}" hidden="hidden"></td>
                </tr>
                </tbody>
            </table>
            <br><br>
        </div>
        <input th:value="${success}" disabled hidden="hidden" id="success">
        <input th:value="${message}" disabled hidden="hidden" id="message">

    </div>
</div>


<div th:replace="~{fragments/footer::footer}"></div>


<script>

    $(document).ready(function () {
        // Initialize DataTable for accommodations table
        $('#eventsTable').DataTable({
            "order": [] // Disable initial sorting
        });
    });

    document.addEventListener('DOMContentLoaded', function () {

        var success = document.getElementById('success').value;

        if (success != 'null') {
            var message = document.getElementById('message').value;

            if (success === 'true') {
                swal({
                    title: "Success!",
                    text: message,
                    icon: "success",
                    button: "close!",
                });
            } else if (success === 'false') {
                swal({
                    title: "Failure!",
                    text: message,
                    icon: "failure",
                    button: "close!",
                });
            }
        }
    });

    function confirmReservation(button) {

        const id = button.value;
        console.log(id);
        swal({
            title: 'Are you sure?',
            text: 'Do you want to reserve a seat?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Yes, Book',
            cancelButtonText: 'No, cancel',
        }).then((result) => {
            if (result.value === true) {
                console.log(result)
                console.log(result.isConfirmed)
                window.location.href = '/book-event?id=' + id;
            } else {
                console.log(result)
                console.log(result.isConfirmed)
                // If the user cancels, prevent the default action
                event.preventDefault();
            }
        });
    }


</script>
</body>
</html>
